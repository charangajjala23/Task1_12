<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box</title>
    <style>
      .box {
        width: 230px;
        margin: auto;
        border: 1px solid black;
        margin-top: 90px;
      }
    </style>
  </head>
  <body>
    <a
      href="./index.html"
      style="text-decoration: none; font-size: larger; color: black"
      >Click for main menu</a
    >

    <div class="box">
      <p>Lists can be nested(list inside list):</p>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
          <li>Black Tea</li>
          <li>Green Tea</li>
        </ul>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
